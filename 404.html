<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>404 - Страницата не е намерена | Genki</title>

  <!-- Umami Analytics -->
  <script defer src="https://cloud.umami.is/script.js" data-website-id="b83e1451-572d-4fb9-ae94-8a67551846b4"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <script src="js/tailwind-config.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>
</head>
<body class="font-sans antialiased bg-gradient-to-b from-primary-50 to-white">

  <!-- 404 Content -->
  <div class="min-h-screen flex items-center justify-center px-4 py-16">
    <div class="max-w-lg w-full text-center">

      <!-- Logo -->
      <div class="mb-8">
        <a href="/" class="inline-block">
          <img src="assets/images/genki_logo.png" alt="Genki" class="h-24 mx-auto">
        </a>
      </div>

      <!-- 404 Icon -->
      <div class="mb-8 flex justify-center">
        <div class="w-32 h-32 bg-primary-100 rounded-full flex items-center justify-center">
          <i data-lucide="search-x" class="w-16 h-16 text-primary-600"></i>
        </div>
      </div>

      <!-- Error Message -->
      <h1 class="text-6xl font-bold text-forest mb-4">404</h1>
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Страницата не е намерена</h2>
      <p class="text-lg text-gray-600 mb-8">
        Съжаляваме, но страницата, която търсите, не съществува или е била преместена.
      </p>

      <!-- Action Button -->
      <div class="flex justify-center">
        <a href="/" class="btn-primary">
          <i data-lucide="home" class="w-5 h-5"></i>
          Към началната страница
        </a>
      </div>

      <!-- Helpful Links -->
      <div class="mt-12 pt-8 border-t border-gray-200">
        <p class="text-sm text-gray-500 mb-4">Можете да посетите:</p>
        <div class="flex flex-wrap justify-center gap-4 text-sm">
          <a href="/" class="text-primary-600 hover:text-primary-700 font-medium">Начало</a>
          <span class="text-gray-300">•</span>
          <a href="mailto:hello@genki.bg" class="text-primary-600 hover:text-primary-700 font-medium">Контакт</a>
        </div>
      </div>

    </div>
  </div>

  <!-- Initialize Lucide Icons -->
  <script>
    lucide.createIcons();
  </script>

</body>
</html>
